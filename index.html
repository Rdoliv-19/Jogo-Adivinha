<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>
            Adivinhe o número sorteado
        </h1>
        <p>
            Digite um número de 0 a 10
        </p>
        <input type="text" id="valor" class="input"><br>
        <button type="submit" onclick="sorteiaNumero()" class="botao">Chutar</button>
        <h2 class="resultado" id="resultado"></h2>
        <h2 id="tentativas-resultado"></h2>
    </div>
    
    <script src="app.js"></script>

</body>

</html>
